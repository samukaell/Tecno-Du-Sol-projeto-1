<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo do Posto</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="reset.css">


    <!--Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="Imagens/logo2.png" alt="Logo da Empresa" class="logo">
                <!--
                    <img src="Imagens/logo1.png" alt="Logo da Empresa" class="logo">
                -->
            </h1>
        </div>    
    </header>

    <div class="painel">
        <!--Div que separa o plano de fundo da placa de gasolina-->

        <div class="placaFundo">
            <!--Tem como plano de fundo a placa de gasolina-->

            <div class="placa">
                <!--Possui as infomações a serem alteradas-->

                <p class="infoPlaca">Promoção</p>

                <ul class="componetes">

                    <li class="gasolinaAditivada">
                        <div class="caixaAtivo">.</div>
                        <p class="inputPadrao"  id="idGasolinaAditivada">4980</p>
                    </li>

                    <li class="gasolina">
                        <div class="caixaAtivo">.</div>
                        <p class="inputPadrao"  id="idGasolina">4880</p>
                    </li>
        
                    <li class="etanol">
                        <div class="caixaAtivo">.</div>
                        <p class="inputPadrao" id="idEtanol">3740</p>
                    </li>
        
                    <li class="diesel">
                        <div class="caixaAtivo">.</div>
                        <p class="inputPadrao"  id="idDiesel">3570</p>
                    </li>
        
                    <li class="diesels10">
                        <div class="caixaAtivo">.</div>
                        <p class="inputPadrao"  id="idDiesels10">3480</p>
                    </li>
                </ul>
            </div>

            <div class="controle">
                <ul class="botoes">
                    <li>
                       <button class="buttonClass">GA</button>
                    </li>

                    <li>
                        <button class="buttonClass">G</button>
                    </li>

                    <li>
                    <button class="buttonClass">E</button>
                    </li>

                    <li>
                    <button class="buttonClass">D</button>
                    </li>

                    <li>
                    <button class="buttonClass">D10</button>
                    </li>
                    
                </ul>  
                
                <ul class="volume">
                    <li>
                        <button class="buttonClass">+</button>
                    </li>

                    <li>
                        <button class="buttonClass">-</button>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <footer>
       
        <img src="Imagens/logo2.png" alt="Logo da Empresa" class="logo">
        <!--
            <img src="Imagens/logo1.png" alt="Logo da Empresa" class="logo">
        -->
        <p class="copyright">&copy; Copyright Dusol - 2020</p>
    </footer>

<script type="text/javascript" src="./js/controllers/CombustivelButtonController.js"></script>
<script type="text/javascript" src="./js/models/CombustivelButton.js"></script>
<script type="text/javascript" src="./js/controllers/AlteraButtonController.js"></script>
<script type="text/javascript" src="./js/models/AlteraButton.js"></script>
</body>
</html>
