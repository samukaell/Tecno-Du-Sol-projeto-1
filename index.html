<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo do Posto</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="Imagens/logo1.png" alt="Logo da Empresa" class="logo">
                <!--
                    <img src="Imagens/logo2.png" alt="Logo da Empresa" class="logo">
                -->
            </h1>
        </div>    
    </header>

    <div class="painel">

        <div class="placaFundo">
            <ul class="placa">
                <li class="gasolina">
                    <p class="inputPadrao"  id="idGasolina">G</p>
                </li>
    
                <li class="gasolinaAditivada">
                    <p class="inputPadrao"  id="idGasolinaAditivada" >GA</p>
                </li>
    
                <li class="etanol">
                    <p class="inputPadrao" id="idEtanol">E</p>
                </li>
    
                <li class="diesel">
                    <p class="inputPadrao"  id="idDiesel">D</p>
                </li>
    
                <li class="diesels10">
                    <p class="inputPadrao"  id="idDiesels10">D10</p>
                </li>
            </ul>
        </div>
    </div>

    <footer>
       
        <img src="Imagens/logo1.png" alt="Logo da Empresa" class="logo">
        <!--
            <img src="Imagens/logo2.png" alt="Logo da Empresa" class="logo">
        -->
        <p class="copyright">&copy; Copyright Dusol - 2020</p>
    </footer>
    
</body>
</html>
